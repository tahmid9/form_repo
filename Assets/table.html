<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 2px solid black;
        padding: 10px 25px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Full Name</th>
          <th>Company</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Founder of microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Steve jobs</td>
          <td>Founder of Apple</td>
          <td>$1200</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Larry page</td>
          <td>Founder of google</td>
          <td>$1500</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Mark Zuckerburg</td>
          <td>Founder of Facebook</td>
          <td>$2000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
